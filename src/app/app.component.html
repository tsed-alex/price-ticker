<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="bid">
    <th mat-header-cell *matHeaderCellDef> bid </th>
    <td mat-cell *matCellDef="let element"> {{element.bid}} </td>
  </ng-container>

  <ng-container matColumnDef="ask">
    <th mat-header-cell *matHeaderCellDef> ask </th>
    <td mat-cell *matCellDef="let element"> {{element.ask}} </td>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> timestamp </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" appRowUpdater [data]="row" (dataRowChanged)="onDataRowChanged($event)">
  </tr>
</table>
